<head>
    <body>
        <h1>Hello</h1>
        <script type="text/javascript">//specifying language as javascript
            console.log("Hello this is a log");// to show up in console.No change in website (check by inspecting) meant for debugging
            document.write("<h1>Hello!</h1>");// to show in website or webpage
            console.warn("Warning!!!");//useful to show warnings in console tab
            console.error("This is an error");//more strict that warning shown in console tab
        </script>
    </body>
</head>
