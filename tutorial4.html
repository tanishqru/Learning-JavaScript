<html>
    <body>
        <h1 id="header">Hello</h1>
        <input type="text" id="inp"/>
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            var z = x + y;// addition
            console.log("addition result",z)// output shown in console tab
            var z = x - y;// subraction
            console.log("subraction result",z)// output shown in console tab
            var z = x * y;// multiplication
            console.log("multiplication result",z)// output shown in console tab
            var z = x / y;// division
            console.log("division result",z)// output shown in console tab
            var z = x % y;// modulus(gives the remainder of the division)
            console.log("modulus result",z)// output shown in console tab
            x++;// increment by 1
            console.log("increment value",x);// output shown in console tab
            y--;// decrement by 1
            console.log("decremenet value",y);// output shown in console tab
            var str1 = "Hello";
            var z = str1 + x;// concatinating string and number
            console.log(z);// output shown in console tab
            var str2 = "World";
            var z = str1 + str2;// concatinating two strings
            console.log(z);// output shown in console tab
            var result = 4 * 5 / 3 + 9 - 2;// 12th point in text file refering to precedence of operators
            console.log(result);// output shown in console tab
            var str = "hi";
            str += "hi";
            console.log(str);// output shown in the conole tab
        </script>
    </body>
</html>
