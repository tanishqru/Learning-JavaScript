<html>
    <body>
        <h1 id="header">Hello</h1>
        <input type="text" id="inp"/>
        <script type="text/javascript">
            var x = 8;
            var y = 9;
            var b = x >= y;
            console.log(b);// shows output in console (boolean value)
            var b = x == y;
            console.log(b);// shows output in console (boolean value)
            var b = x === y;
            console.log(b);// shows output in console (boolean value)
            
            var y = '8';
            var b = x === y;
            console.log(b);// shows output in console (boolean value)
        </script>
    </body>
</html>
